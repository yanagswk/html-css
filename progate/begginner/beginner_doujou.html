<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <header>
        <div class="header">
            <div class="header-logo">Progate</div>
            <div class="header-list">
                <ul>
                    <li>プログラミングとは</li>
                    <li>学べるレッスン</li>
                    <li>お問い合わせ</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="copy-container">
            <h1>HELLO WORLD<span>.</span></h1>
            <h2>プログラミングの世界へようこそ</h2>
        </div>

        <div class="contents">
            <div class="content-item">
                <h3>学べるレッスン</h3>
            </div>
            <div class="contents-list">
                <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
                <div class="contents-title">HTML & CSS</div>
            </div>
            <div class="contents-list">
                <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
                <div class="contents-title">PHP</div>
            </div>
            <div class="contents-list">
                <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
                <div class="contents-title">Ruby</div>
            </div>
            <div class="contents-list">
                <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
                <div class="contents-title">Swift</div>
            </div>
        </div>

        <div class="content-form">
            <h3 class="section-title">お問い合わせ</h3>
            <p>メールアドレス（必須）</p>
            <input type="text">
            <p>お問い合わせ内容（必須）</p>
            <textarea></textarea>
            <p>※必須項目は必ずご入力ください</p>
            <input type="submit" class="contact-submit" value="送信">
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="footer-title">Progate</div>
            <div class="footer-list">
                <ul>
                    <li>会社概要</li>
                    <li>運用</li>
                    <li>お問い合わせ</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
